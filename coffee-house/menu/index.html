<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House | Menu</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu menu">
        <div class="container">
          <img src="/" alt="Resource coffee house" class="menu__logo">
          <nav class="menu__nav">
            <ul class="menu__list">
              <li class="menu__element">
                <a href="#favorite" class="menu__link">Favorite coffee</a>
              </li>
              <li class="menu__element">
                <a href="#about" class="menu__link">About</a>
              </li>
              <li class="menu__element">
                <a href="#mobile" class="menu__link">Mobile app</a>
              </li>
              <li class="menu__element">
                <a href="#contact" class="menu__link">Contact us</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">Menu</button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main__offer offer">
        <div class="container">
          <h1 class="offer__title title">
            <span class="title__cursive"></span>
          </h1>
          <ul class="offer__tabs">
            <li class="offer__tab">
              <button class="offer__button">
                <img src="#" alt="coffee" class="offer__icon">
                <span>Coffee</span>
              </button>
            </li>
            <li class="offer__tab">
              <button class="offer__button">
                <img src="#" alt="tea" class="offer__icon">
                <span>Tea</span>
              </button>
            </li>
            <li class="offer__tab">
              <button class="offer__button">
                <img src="#" alt="dessert" class="offer__icon">
                <span>Dessert</span>
              </button>
            </li>
          </ul>
        </div>
      </section>
      <section class="main__products products">
        <div class="container">
          <ul class="products__list">
            <li class="products__item">
              <img src="#" alt="product" class="products__image">
              <p class="products__name"></p>
              <p class="products__text"></p>
              <p class="products__price"></p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__offer offer">
            <h2 class="foffer__title title">
              Sip, Savor, Smile.
              <span class="title__cursive">It’s coffee time!</span>
            </h2>
            <ul class="foffer__list">
              <li class="foffer__element">
                <a href="#" class="foffer__link" target="_blank"><svg></svg></a>
              </li>
              <li class="foffer__element">
                <a href="#" class="foffer__link" target="_blank"><svg></svg></a>
              </li>
              <li class="foffer__element">
                <a href="#" class="foffer__link" target="_blank"><svg></svg></a>
              </li>
            </ul>
          </div>
          <div class="footer__info contact" id="contact">
            <p class="contact__text">Contact us</p>
            <ul class="contact__list">
              <li class="contact__element">
                <a
                  href="https://maps.app.goo.gl/zG3P6budqJzw6HCEA"
                  class="contact__link"
                  target="_blank"
                >
                  <img src="#" alt="address" class="contact__icon">
                  8558 Green Rd., LA
                </a>
              </li>
              <li class="contact__element">
                <a
                  href="tel:+16035550123"
                  class="contact__link"
                  target="_blank"
                >
                  <img src="#" alt="telephone" class="contact__icon">
                  +1 (603) 555-0123
                </a>
              </li>
              <li class="contact__element">
                <img src="#" alt="time" class="contact__icon">
                Mon-Sat: 9:00 AM – 23:00 PM
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
